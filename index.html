<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 2D Cat Character (SVG)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #pet-container {
            width: 400px;
            height: 450px;
            border: 1px solid #ccc;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="pet-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const svgContainer = document.getElementById('pet-container');
            const svgns = "http://www.w3.org/2000/svg";

            const svg = document.createElementNS(svgns, 'svg');
            svg.setAttribute('width', '100%');
            svg.setAttribute('height', '100%');
            svg.setAttribute('viewBox', '0 0 200 225');
            svgContainer.appendChild(svg);

            function createSVGElement(tagName, attributes) {
                const element = document.createElementNS(svgns, tagName);
                for (const attr in attributes) {
                    element.setAttribute(attr, attributes[attr]);
                }
                return element;
            }

            const catGroup = createSVGElement('g', { transform: 'translate(100, 100)' });
            svg.appendChild(catGroup);

            const svgElements = [
                // Cat Body
                ['ellipse', { cx: 0, cy: 30, rx: 30, ry: 20, fill: '#F4A460' }],
                ['ellipse', { cx: 0, cy: 40, rx: 20, ry: 10, fill: '#fff' }],
                // Cat Head
                ['circle', { cx: 0, cy: 0, r: 20, fill: '#F4A460' }],
                // Ears
                ['polygon', { points: "-10,-15 -20,-30 -5,-35", fill: '#F4A460' }],
                ['polygon', { points: "10,-15 20,-30 5,-35", fill: '#F4A460' }],
                // Eyes
                ['circle', { cx: -10, cy: -5, r: 4, fill: '#000' }],
                ['circle', { cx: 10, cy: -5, r: 4, fill: '#000' }],
                // Nose & Mouth
                ['polygon', { points: "0,-2 -2,2 2,2", fill: '#000' }],
                ['path', { d: "M -5 0 Q 0 5 5 0", stroke: '#000', fill: 'none' }],
                // Tail
                ['path', { d: "M 20 20 C 30 0 40 40 30 30", stroke: '#F4A460', strokeWidth: '5', fill: 'none' }],
                // Legs
                ['rect', { x: -15, y: 45, width: 8, height: 15, fill: '#F4A460' }],
                ['rect', { x: 7, y: 45, width: 8, height: 15, fill: '#F4A460' }],
                ['rect', { x: -30, y: 45, width: 8, height: 15, fill: '#F4A460' }],
                ['rect', { x: 22, y: 45, width: 8, height: 15, fill: '#F4A460' }]
            ];

            svgElements.forEach(([tagName, attributes]) => {
                catGroup.appendChild(createSVGElement(tagName, attributes));
            });

            // Health Bar
            const healthBarBackground = createSVGElement('rect', { 
                x: 50, y: 170, width: 100, height: 20, fill: '#ddd', rx: 5, ry: 5
            });
            const healthBarFill = createSVGElement('rect', { 
                x: 50, y: 170, width: 100, height: 20, fill: 'green', rx: 5, ry: 5
            });
            const healthBarText = createSVGElement('text', { 
                x: 100, y: 185, 'text-anchor': 'middle', 'dominant-baseline': 'central', fill: '#000', 'font-size': '14px'
            });
            healthBarText.textContent = "100";
            svg.appendChild(healthBarBackground);
            svg.appendChild(healthBarFill);
            svg.appendChild(healthBarText);

            // Mana Bar
            const manaBarBackground = createSVGElement('rect', { 
                x: 50, y: 195, width: 100, height: 20, fill: '#ddd', rx: 5, ry: 5
            });
            const manaBarFill = createSVGElement('rect', { 
                x: 50, y: 195, width: 100, height: 20, fill: 'blue', rx: 5, ry: 5
            });
            const manaBarText = createSVGElement('text', { 
                x: 100, y: 210, 'text-anchor': 'middle', 'dominant-baseline': 'central', fill: '#fff', 'font-size': '14px'
            });
            manaBarText.textContent = "100";
            svg.appendChild(manaBarBackground);
            svg.appendChild(manaBarFill);
            svg.appendChild(manaBarText);

            let health = 100;
            let mana = 100;

            catGroup.addEventListener('click', () => {
                health = Math.max(0, health - 10);
                mana = Math.max(0, mana - 10);
                updateBars();
                if (health <= 0 || mana <= 0) {
                    alert('Game Over!');
                    health = 100;
                    mana = 100;
                    updateBars();
                }
            });

            function updateBars() {
                healthBarFill.setAttribute('width', health);
                healthBarFill.setAttribute('fill', health > 50 ? 'green' : health > 20 ? 'yellow' : 'red');
                healthBarText.textContent = health;

                manaBarFill.setAttribute('width', mana);
                manaBarText.textContent = mana;
            }
        });
    </script>
</body>
</html>
