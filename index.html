<style>
#pet-container {
    width: 200px;
    height: 200px;
    border: 1px solid #ccc;
    position: relative;
}


@keyframes walkCycle {
    0% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0); }
}


.bar.low-health {
    fill: yellow;
}

.bar.critical-health {

}
