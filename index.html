<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Game with Skill Tray</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #pet-container {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
        }

        #health-bar {
            width: 300px;
            height: 20px;
            background-color: #ddd;
            margin-bottom: 20px;
        }

        #health-fill {
            width: 100%; 
            height: 100%;
            background-color: green;
            transition: width 0.3s; 
        }

        #skill-tray {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
        }

        .skill-slot {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px dashed #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="pet-container">üê±</div>
    <div id="health-bar"><div id="health-fill"></div></div>
    <div id="skill-tray">
        <div class="skill-slot" data-emoji="üçé"></div>
        <div class="skill-slot" data-emoji="üçå"></div>
        <div class="skill-slot" data-emoji="ü•ï"></div>
        <div class="skill-slot" data-emoji="üçñ"></div>
        <div class="skill-slot" data-emoji="üç£"></div>
    </div>
    <script>
        const petContainer = document.getElementById('pet-container');
        const healthFill = document.getElementById('health-fill');
        const skillSlots = document.querySelectorAll('.skill-slot');

        let health = 100;
        let rainbowActive = false;
    
        function updateHealth() {
            healthFill.style.width = `${health}%`;
        }
    
        function makeRainbow() {
            const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
            let i = 0;
            const interval = setInterval(() => {
                healthFill.style.backgroundColor = colors[i];
                i = (i + 1) % colors.length;
                if (i === 0) clearInterval(interval);
            }, 200);
        }
    
        skillSlots.forEach(slot => {
            slot.addEventListener('click', () => {
                rainbowActive = !rainbowActive; 
            });
    
            slot.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.dataset.emoji);
            });
        });
    
        petContainer.addEventListener('dragover', (e) => e.preventDefault());
    
        petContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            const food = e.dataTransfer.getData('text');
    
            if (rainbowActive) {
                makeRainbow();
                rainbowActive = false; // Reset after one rainbow cycle
            } else {
                health = Math.min(100, health + 10); 
                updateHealth();
            }
        });
    
        updateHealth();
    </script>
</body>
</html>
