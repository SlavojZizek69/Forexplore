<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cat Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #pet-container {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
        }
        #health-bar {
            width: 300px;
            height: 20px;
            background-color: #ddd;
            margin-bottom: 20px;
        }
        #health-fill {
            width: 100%;
            height: 100%;
            background-color: green;
            transition: width 0.3s;
        }
        #skill-tray {
            display: flex;
            gap: 10px;
        }
        .food-item {
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="pet-container">ğŸ±</div>
    <div id="health-bar"><div id="health-fill"></div></div>
    <div id="skill-tray">
        <span class="food-item" draggable="true">ğŸ</span>
        <span class="food-item" draggable="true">ğŸŒ</span>
        <span class="food-item" draggable="true">ğŸ¥•</span>
        <span class="food-item" draggable="true">ğŸ–</span>
        <span class="food-item" draggable="true">ğŸ£</span>
        <div id="skill-tray">
            <div class="skill-slot"><span class="food-item" draggable="true">ğŸ</span></div>
            <div class="skill-slot"><span class="food-item" draggable="true">ğŸŒ</span></div>
            <div class="skill-slot"><span class="food-item" draggable="true">ğŸ¥•</span></div>
            <div class="skill-slot"><span class="food-item" draggable="true">ğŸ–</span></div>
            <div class="skill-slot"><span class="food-item" draggable="true">ğŸ£</span></div>
        </div>
        

    <script>
        const petContainer = document.getElementById('pet-container');
        const healthFill = document.getElementById('health-fill');
        const foodItems = document.querySelectorAll('.food-item');

        let health = 100;

        function updateHealth() {
            healthFill.style.width = `${health}%`;
        }

        function makeRainbow() {
            const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
            let i = 0;
            const interval = setInterval(() => {
                healthFill.style.backgroundColor = colors[i];
                i = (i + 1) % colors.length;
                if (i === 0) clearInterval(interval);
            }, 200);
        }

        foodItems.forEach(item => {
            item.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', e.target.textContent);
            });
        });

        petContainer.addEventListener('dragover', (e) => e.preventDefault());

        petContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            const food = e.dataTransfer.getData('text');
            console.log(`Cat ate ${food}`);
            health = Math.min(100, health + 10);
            updateHealth();
            makeRainbow();
        });

        updateHealth();
    </script>
</body>
</html>
